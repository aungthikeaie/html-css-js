<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pet</title>
    <script type="text/javascript">
        function Check()
        {
            if(document.Pets.elements[0].checked)
            {
                document.Pets.show.value = "Correct!";
            }
            else
            {
                document.Pets.show.value = "Not Correct";
            }
        }
    </script>
</head>
<body>
    <form name="Pets">
        <h1>Please answer the question</h1><br>
        <h2>What is my favourite pet?</h2><br>
        <input type="radio" name="pet">cat<br>
        <input type="radio" name="pet">dog<br>
        <input type="radio" name="pet">bird<br>
        <input type="radio" name="pet">rabbit<br><br>
        <input type="button" value="Check" onclick="Check()">
        <input type="reset" value="reset"><br><br>
        <input type="text" name="show">
    </form>
</body>
</html>
