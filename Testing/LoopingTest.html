<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Looping</title>
</head>
<body>
    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Porro animi magni provident vitae voluptatum possimus in, sunt quam ex consequuntur sit voluptates fuga quia. Sed exercitationem quaerat nobis sint perspiciatis!
    <script>
        var i=0;
        for(i=0; i<10 ; i++)
        {
            document.write("The number is "+i);
            document.write("<br>");
        }

        document.write("<br>Using While Loop<br>");
        var j = 0;
        while(j < 10)
        {
            document.write("The number is "+j++);
            document.write("<br>");
        }

        document.write("<br>Using Do While Loop<br>");
        var k = 0;
        do
        {
            document.write("The number is " + k + "<br>");
            k++;
        }
        while(k < 10);

        for(var l = 034 ; l < 190 ; l++)
        {
           document.write(l+"&nbsp&nbsp for &nbsp;&nbsp"+"&#"+ l  + "<br>");
        }

    </script>

   
</body>
</html>
