<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Complete Form</title>
</head>
<body>
    <table border="1px">
        <tbody>
            <tr>
                <td>
            <form>
                <label for="userID">Username : </label>
                <input type="text" name="username" id="userID"><br><br>

                <label for="passID">Password : </label>
                <input type="text" name="pass" id="passID"><br><br>

                <label for="emailID">Email : </label>
                <input type="text" name="email" id="emailID"><br><br>

                <input type="checkbox">Citizen<br><br>
                
                <label>Favourite Programming Language : </label>
                <select>
                    <option value="">Java</option>
                    <option value="">C#</option>
                    <option value="">Python</option>
                    <option value="">Ruby</option>
                </select>
                <input type="radio">Male
                <input type="radio">Female<br><br>

                <input type="submit" value="Login"> 
            </form>
            </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
