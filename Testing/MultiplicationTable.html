<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Multiplication Table</title>

    <script type="text/javascript">
        function multiFunction()
        {
            var x = window.prompt("Enter a number");
            var y = parseInt(x);

            document.write("<table border='1' width='10%'>");
            document.write("<caption align='bottom'><b>Java Script Multi Table</b></caption>");
            document.write("<tr><th>X</th><th>Y</th><th>X*Y</th></tr>");

            var i = 1;
            for(i = 1 ; i <= 12 ; i++)
            {
                document.write("<tr><td>" + y + "</td><td>" + i + "</td><td>" + y*i + "</td></tr>");
            }
            document.write("</table>");

        }
    </script>

</head>
<body onload="multiFunction()">

</body>
</html>
