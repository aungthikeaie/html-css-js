<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Navs and Tabs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- nav-tabs only does the decoration, but it must be written always
         nav-fill will take up the full width. -->
    <h2>With Nav Tabs</h2>
    <ul class="nav nav-tabs nav-fill mb-2">
        <li class="nav-item">
            <a href="#"class="nav-link active" >All User<span class="badge bg-info rounded-pill">20</span></a>
        </li>
        <li class="nav-item">
            <a href="#"class="nav-link">New User</a>
        </li>
        <li class="nav-item">
            <a href="#"class="nav-link">Other User</a>  
        </li>
        <li class="nav-item">
            <a href="#"class="nav-link">More User</a>
        </li>
    </ul>
    <h2>With Nav Pills</h2>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a href="#"class="nav-link active" >All User<span class="badge bg-info rounded-pill">20</span></a>
        </li>
        <li class="nav-item">
            <a href="#"class="nav-link">New User</a>
        </li>
        <li class="nav-item">
            <a href="#"class="nav-link">Other User</a>  
        </li>
        <li class="nav-item">
            <a href="#"class="nav-link">More User</a>
        </li>
    </ul>
</body>
</html>
