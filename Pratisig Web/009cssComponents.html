<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Css Components with Bootstrap</title>
    <link rel="stylesheet" href="009cssComponents.css">
</head>
<body>
    <a href="#" class="btn btn-primary">Primary Button</a>
    <a href="#" class="btn btn-secondary">Secondary Button</a>
    
    <div class="alert alert-primary">
        Primary alert!
    </div>
    <div class="alert alert-secondary">
        Secondary alert!
    </div>
    <div class="alert alert-success">
        Success alert!
    </div>
    <div class="alert alert-warning">
        Warning alert!
    </div>
    <div class="alert alert-danger">
        Danger alert!
    </div>
    <div class="alert alert-info">
        Info alert!
    </div>

    <ul class="list-group">
        <li class="list-group-item">Item One</li>
        <li class="list-group-item active">Item Two</li>
        <li class="list-group-item-success">Item Three</li>
        <li class="list-group-item">Item Four</li>
        <li class="list-group-item">Item Five</li>
    </ul>

    <table class="table table-striped table-hover table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Kiana</td>
            <td>16</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mei</td>
            <td>18</td>
        </tr>
    </table>
</body>
</html>
