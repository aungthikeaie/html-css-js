<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pseudo Test</title>
    <style>
        h1:hover
        {
            background-color: aqua;
        }

        h1:active
        {
            background-color: blue;
        }

        a:visited
        {
            color: brown;
        }

        img:hover
        {
            width: 200px;
            border-radius: 70%;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, consequatur.</h1>
    <h1>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Asperiores.</h1>
    <a href="http://www.google.com">Google</a>
    <img src="Image/knock knock nayeon.jpg" alt="Nayeon" width="300px">
</body>
</html>
