<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While Looping</title>
</head>
<body>
    <script type="text/javascript">
        var i = 0;
        while(i <= 10)
        {
            document.write("This is number " + i + "<br>");
            i++;
        }
    </script>
</body>
</html>
