<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>For Each Looping</title>
</head>
<body>
    <script type="text/javascript">
        var myCar = new Array();
        myCar[0] = 1 ;
        myCar[1] = 2 ;
        myCar[2] = 3 ;
        for(var x in myCar)
        {
            document.write("In index " + x + myCar[x] + "<br>");
        }
    </script>
</body>
</html>
